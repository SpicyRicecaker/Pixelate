<!DOCTYPE html lang="en">

<head>
    <title>Pixelate</title>
    <!-- font-family: 'Open Sans', sans-serif; -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="wrapper">
        <input type="button" id="smallButton" value="Load File"></button>
        <div class="loadFile">
            <h2>
                Drop File!
            </h2>
        </div>
        <div id="container">
            <img id="panelImage">
            <!-- <canvas id="mainPanel"></canvas> -->
        </div>
        <div id="pixelation">
            <h2>
                Pixelation!
            </h2>
            <div id="sliderContainer">
                <input type="range" min="1" max="100" id="pixelationSlider">
            </div>
        </div>
        <div class="fileInfo">
            <h2>
                File Info!
            </h2>
            <h3>Name:</h3>
            <p id="dd_name"> N/A</p>
            <h3>Path:</h3>
            <p id="dd_path"> N/A</p>
            <h3>Dimensions:</h3>
            <p id="dd_dimensions"> N/A</p>
            <h3>Size:</h3>
            <p id="dd_size"> N/A</p>
            <h3>File Type:</h3>
            <p id="dd_fileType"> N/A</p>
            <h3>Last Modified:</h3>
            <p id="dd_lastModified"> N/A</p>
        </div>
        <div class="outputResolution">
            <h2>
                Output Res!
            </h2>
        </div>
        <input type="button" id="largeButton" value="Save File"></button>
    </div>
    <script src="pixelate.js"></script>
</body>

</html>
